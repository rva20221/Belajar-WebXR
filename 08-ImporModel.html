<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Impor Model 3D (glTF)</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
</head>
<body>
    <a-scene>
        <!--<a-gltf-model
            src="model/lebah/scene.gltf"
            position="0 0 -5"
        ></a-gltf-model>-->
        <a-asset>
            <a-asset-item
                id="lebah"
                src="model/lebah/scene.gltf"
            ></a-asset-item>
        </a-asset>
        <a-entity
            gltf-model="#lebah"
            position="0 2 -5"
            animation-mixer="clip:All Animations; loop: pingpong; timeScale: 2"
        ></a-entity>
    </a-scene>
</body>
</html>
