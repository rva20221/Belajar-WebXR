<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kendali</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.misc.min.js"></script>
    <script src="https://unpkg.com/super-hands@^3.0.3/dist/super-hands.min.js"></script>
</head>
<body>
    <a-scene>
        <!--<a-camera>
            <a-cursor></a-cursor>
        </a-camera>-->
        <a-entity
            super-hands
            sphere-collider="objects: a-box;"
            hand-controls="hand: left; color: yellow"
        ></a-entity>
        <a-entity
            super-hands
            sphere-collider="objects: a-box;"
            hand-controls="hand: right; color: yellow"
        ></a-entity>
        <a-box
            grabbable
            id="box"
            scale="0.5 0.5 0.5"
            color="blue"
            position="0 1.5 -1"
            animation="
                property: rotation;
                from: 0 0 0;
                to: 360 360 0;
                startEvents: click;
            "
        ></a-box>
    </a-scene>
</body>
</html>
